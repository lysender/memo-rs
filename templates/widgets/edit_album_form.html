<form
    method="post"
    action="/albums/{{ album.id }}/edit"
    hx-post="/albums/{{ album.id }}/edit"
    hx-target="#edit-album-container"
>
    <div class="columns">
        <div class="column is-half">
            {% match error_message %}
                {% when Some with (msg) %}
                    <div class="panel-block">
                        <div class="error-message mb-5 tag is-danger">
                            <p>{{ msg }}</p>
                        </div>
                    </div>
                {% when None %}
            {% endmatch %}
            <div class="field">
                <label class="label">Label</label>
                <div class="control">
                    <input class="input" type="text" name="label" value="{{ payload.label }}" placeholder="Awesome Album" required minlength="1" maxlength="60">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <input type="hidden" name="token" value="{{ payload.token }}" />
                    <button class="button is-link" type="submit" name="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" hx-get="/albums/{{ album.id }}/edit-controls" hx-target="#edit-album-container">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
